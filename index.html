        </ul>

      <section>

<div id="demo">Load data here...<div>

<button type="button" onclick="loadDoc()">Load data!</button>

<script>
function loadDoc() {
  var xhttp;
  if (window.XMLHttpRequest) {
    // code for modern browsers
    xhttp = new XMLHttpRequest();
    } else {
    // code for IE6, IE5
    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("demo").innerHTML = xhttp.response.replace(/\n/g, "<br />");
    }
  };
  xhttp.open("GET", "https://docs.google.com/spreadsheets/d/1jluO-JXaoSvEgVzqdvxqSbn359_VjlMBnUC-l5rWLN0/pub?gid=0&single=true&output=csv&download=true", true);
  xhttp.send();
}
</script>
